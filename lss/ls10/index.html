<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = ()=>{
            let mas = [];
            let headers = document.querySelectorAll('h1');//это не массив, а коллекция элементов. У коллекции
            // нет методов актуальных для массива
            headers.forEach(item => {
                mas.push(item)
            })
            
            let newHeader = document.createElement('h1');
            newHeader.innerText = 'Новый заголовок';
            document.querySelector('div').append(newHeader);
            mas.push(newHeader);
            console.log(mas);
        }
    </script>
</head>
<body>
    <div>
        <h1>1 заголовок</h1>
        <h1>2 заголовок</h1>
        <h1>3 заголовок</h1>
    </div>
    
</body>
</html>
