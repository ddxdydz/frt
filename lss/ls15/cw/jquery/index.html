<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(()=>{
           $('button').click(e=>{
                e.target.style.color = 'red';
                $('h1').css({
                    color:'red',
                    textDecoration:'underline' 
                });
           })
        })
        
    </script>
</head>
<body>
    <div>
        <h1>Тестовый заголовок</h1>
        <button>OK</button>
    </div><hr>
    <button onclick="$('div').show(3000)">Показать</button><br>
    <button onclick="$('div').hide(3000)">Скрыть</button>
   
</body>
</html>
