<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Стоимость разговора</title>
    <script>
        function showCallCost() {
            const duration = +prompt('Введите продолжительность разговора в минутах:');
            const costPerMinute =+prompt('Введите стоимость одной минуты:');
            const currentDay = new Date().getDay();

            const totalCost = computeCost(duration, costPerMinute, currentDay);
            document.write(`<h1>Стоимость разговора: ${totalCost} рублей (длительность: ${duration} минут)</h1>`);
        }

        function computeCost(duration, costPerMinute, day) {
            if (day === 0 || day === 6) { 
                return duration * costPerMinute * 0.8; 
            }
            return duration * costPerMinute; 
        }

       showCallCost(); 
    </script>
</head>
