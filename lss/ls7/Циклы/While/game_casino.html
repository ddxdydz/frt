<script>
    // Игрок может войти в казино, если у него сумма от 20000. Если он вошел, может сделать ставку на то,что
    // сможет за 3 попытки угадать случайное загаданное число от 0 до 10. Если угадает, то к его 
    // сумме прибавится сделанная ставка, а иначе из суммы вычтем сделанную ставку.

    let money = +prompt('Введите Вашу сумму');
    if(money < 20000){
        alert('У Вас недостаточно средств!');
    }else{
        let rate;
        while(1){
            rate = +prompt(`Сделайте Вашу ставку`);
            if(!rate || rate > money){
                alert("Вы ввели некорректную ставку, пробуйте снова");
                continue;
            }
            alert('Ставка принимается!');
            break;
        }
    

        const NUMBER = parseInt(Math.random() * 10);//загаданное число от 0 до 10

        const COUNT_TRY = 3;
        let i = 0;//счетчик попыток

        while(i < COUNT_TRY){
            let answer = +prompt(`Попытка №${i + 1}`);
            if(answer == NUMBER){
                alert(`Вы угадали, Ваша сумма = ${money + rate}`);
                break;
            }else{
                if(i == COUNT_TRY - 1){
                    money -= rate; 
                    alert(`Вы проиграли, Ваша сумма = ${money}. Было загадано: ${NUMBER}`);
                }
            }
            i++;
        }
    }
    

</script>
