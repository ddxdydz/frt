<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let getRandomColor = ()=>{
            let mas = [];
            for(let i = 0;i < 3;i++){
                mas[i] = parseInt(Math.random() * 255);
            }
            return `rgb(${mas[0]},${mas[1]},${mas[2]})`;
        }
        let color = 'red';
        window.onload = ()=>{
            let header = document.querySelector('h1');
            setInterval(() => {
                // header.style.color = getRandomColor();
                color = color == 'red' ? 'blue' : 'red';
                header.style.color = color;
            }, 1000);
        }
    </script> 

    
</head>
<body>
    <h1>Моргающий текст</h1>
</body>
</html>
