<script>
   let day = +prompt('Введите номер дня недели от 1 до 7');

   // Тернарный оператор это более компактная форма записи if/else.
    // Формула
    // условие ? действие 1 : действие 2
    
    // Если условие верное, то выполняем действие 1, а иначе действие 2.

    // Пример без проверки на корректность
    // alert(day == 6 || day == 7 ? "Выходной день" : "Будний день");

    alert(day > 0 && day < 8 
                            ? (day == 6 || day == 7 ? "Выходной день" : "Будний день") 
                            : "Некорректный день!");



</script>
