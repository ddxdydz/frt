<script>
    // Есть стоимость покупки. Если стоимость покупки более 500, 
    // то скидка 5%, а иначе, если 
    //  стоимость более 1000, то скидка 10%. Вывести стоимость товара

    let cost = +prompt('Введите стоимость товара');
    let discaunt = 0;
    if(cost > 500 && cost <= 1000){
        discaunt = 5;
    }else if(cost > 1000){
        discaunt = 10;
    }

    // cost = cost - cost * discaunt / 100;
    // Более компактная форма записи
    cost -= cost * discaunt / 100;
    alert(cost);
</script>
