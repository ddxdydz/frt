<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Внешние отступы</title>
    <style>
        #first{
            width: 50%;
            height: 300px;
            background-color: red;
            float: left;
        }
        #second{
            width: 50%;
            height: 300px;
            background-color: blue;
            float: right;
            /* margin-top:100px; */
        }
        #bottom{
            width: 100%;
            height: 300px;
            background-color: orange;
        }
        #clear{
            clear: both;
        }
    </style>
</head>
<body>
    <div id="first"></div>
    <div id="second"></div>
    <div id="clear"></div>
    <div id="bottom"></div>
</body>
</html>
