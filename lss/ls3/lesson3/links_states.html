<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оформление состояния ссылок</title>
    <style>
        a{
            color: blue;
        }
        a:hover{ /*стиль во время наведения курсора мышки на ссылку*/
            color: red;
            font-size: 30px;
            text-decoration: none;
        }
        a:visited{
            color:gray;
        }
    </style>
</head>
<body>
    <a href="#">Тестовая ссылка</a>
</body>
</html>
