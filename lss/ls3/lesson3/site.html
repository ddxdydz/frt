<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Первый блочный сайт</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;   
        }
        body{
            background-color: bisque;
        }
        #container{
            margin: 0 auto;/*выравнивание блока по центру*/
            width: 1200px;
            background-color: chartreuse;
        }
        #header{
            width: 1200px;
            height: 200px;
            background-color: cornsilk;
        }
        #nav{
            width: 1200px;
            height: 80px;
            background-color: aquamarine;
        }
        #menu{
            width: 300px;
            height: 600px;
            background-color: beige;
            float: left;
        }
        #content{
            width: 900px;
            height: 600px;
            background-color: aliceblue;
            float: right;
        }
        #clear{
            clear: both;
        }

        #footer{
            width: 1200px;
            height: 200px;
            background-color: cadetblue;
        }

        #logo{
            position: relative;
            left:50px;
            top:20px;
            float: left;
        }
        #title{
            float: left;
            position: relative;
            left: 200px;
            top:50px;
        }

        #contacts{
            float: right;
            position: relative;
            right: 100px;
            top:30px;
            text-align: center;
        }
        #contacts h1{
            padding-bottom: 30px;
        }
        #contacts ul{
            font-size: 25px;
            text-align: left;
            padding-left:30px;
        }


    </style>
</head>
<body>
    <div id="container">
        <div id="header">
            <div id="logo">
                <img width="200" src="goods/audi.jpg" alt="">
            </div>
            <div id="title">
                <h1>Мой первый блочный сайт</h1>
            </div>
            <div id="contacts">
                <h1>Контакты</h1>
                <ul>
                    <li>+79234234234</li>
                    <li>+79234234234</li>
                    <li>+test@mail.ru</li>
                </ul>
            </div>
        </div>
        <div id="nav">
            <h1>Навигация по сайту</h1>
        </div>
        <div id="menu">
            <h1>Главное меню</h1>
        </div>
        <div id="content">
            <h1>Содержимое сайта</h1>
        </div>
        <div id="clear"></div>
        <div id="footer">
            <h1>Подвал сайта</h1>
        </div>
    </div>
</body>
</html>
